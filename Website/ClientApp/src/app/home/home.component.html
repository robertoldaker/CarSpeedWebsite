<app-main-header></app-main-header>
<div class="homeContainer">
    <mat-tab-group animationDuration="0ms" [preserveContent]="true" [selectedIndex]="0" mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="Reports">
            <app-reports></app-reports>    
        </mat-tab>
        <mat-tab label="Detections" >
            <app-detections></app-detections>    
        </mat-tab>
        <mat-tab *ngIf="setupAccess" label="Monitor" >
            <app-monitor></app-monitor>    
        </mat-tab>
        <mat-tab *ngIf="setupAccess" label="Config">
            <app-config></app-config>    
        </mat-tab>
    </mat-tab-group>    
</div>
