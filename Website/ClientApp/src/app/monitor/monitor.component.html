<div class="blockContainer outer">
    <div class="title">Camera</div>
    <div class="stateContainer">        
        <div class="mainImage">
            <div [class]="{imageContainer: true, noImage: !imageAvailable}">
                <img class="mainImage" [src]="imageSrc"/>
            </div>
        </div>    
        <div class="metadata">
            <div class="title">State</div>
            <table class="dataTable">
                <tr>
                    <td>Tracking state</td>
                    <td>{{trackingState}}</td>
                </tr>
                <tr>
                    <td>Detection enabled</td>
                    <td>{{detectionEnabled}}</td>
                </tr>
                <tr>
                    <td>Frame rate</td>
                    <td>{{frameRate}}</td>
                </tr>
                <tr>
                    <td>Avg contours</td>
                    <td>{{avgContours}}</td>
                </tr>
                <tr>
                    <td>Light level</td>
                    <td>{{lightLevel}}</td>
                </tr>
            </table>
            <button mat-raised-button color="primary" (click)="toggleMonitoring()">{{monitoringText}}</button>
            <button mat-raised-button color="primary" (click)="toggleDetection()">{{detectionText}}</button>
        </div>    
    </div>
    <div class="logsContainer">
        <div class="title">Logs</div>  
        <div class="logs" #logDiv>{{logs}}</div>      
    </div>
</div>
