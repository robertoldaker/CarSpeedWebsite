<div class="table-container">
    <mat-paginator [length]="resultsLength" [pageSize]="30"
        aria-label="Select page for car speed detections" [showFirstLastButtons]="true" (page)="newPage($event)"></mat-paginator>
    <div class="table-body-container">
        <table mat-table [dataSource]="detections" class="table" matSort matSortActive="created" matSortDisableClear
            matSortDirection="desc">
            <!-- Number Column -->
            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef>Timestamp</th>
                <td mat-cell *matCellDef="let row">{{row.dateTime.toLocaleString()}}</td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="speed">
                <th mat-header-cell *matHeaderCellDef>Speed</th>
                <td mat-cell *matCellDef="let row">{{row.speed.toFixed(1)}}</td>
            </ng-container>

            <!-- State Column -->
            <ng-container matColumnDef="direction">
                <th mat-header-cell *matHeaderCellDef>Direction</th>
                <td mat-cell *matCellDef="let row">{{row.direction}}</td>
            </ng-container>

            <!-- Created Column -->
            <ng-container matColumnDef="sd">
                <th mat-header-cell *matHeaderCellDef>SD</th>
                <td mat-cell *matCellDef="let row">{{row.sd.toFixed(1)}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
